<!DOCTYPE html PUBLIC>

<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>My Lesson</title>
    <link rel="shortcut icon" type="Icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
</head>

<body id="new" onload="loadNew()">

    <main class="new-container">
        
        <div class="new nav-section">
            <a class="btn btn-info btn-sm" id="sign-out" href="index.html"> Sign Out</a>
            <a class="btn btn-info btn-sm" id="home-btn" href="home.html">Lessons</a>
            <button class="btn btn-info btn-sm" id="add-user-btn" onclick=scrollToAdd()>Users</button>
            
        </div>

        <div class="new-lessons-container form-group bg-info">
            <span>ADD NEW LESSON </span>
            <select id="select-students" class="select-students form-control" multiple></select>
        </div>
        <div class="">
            <div class='new-user-container form-group bg-info' id="new-user">
                <span>ADD NEW USER </span>
                <input class='input-first-name form-control' type="text" placeholder='First name'>
                <input class='input-last-name form-control' type="text" placeholder='Last name'>
                <input class='input-type form-control' type="text" placeholder='Type'>
                <input class='input-user-name form-control' type="text" placeholder='User name'>
                <button class='new-user-button form-control btn-info' onclick=onAddUser()>Save User</button>
            </div>
            <div class='delete-user-container d-flex bg-info' id="delete-user">
                <span>DELETE USER</span>
                <select id="delete-select-students" class="select-students form-control" multiple></select>
                <button class="delete-user-button form-control btn-info" onclick=onDeleteUser()>Delete User</button>
                <li><a class="" href="#new">top</a></li>
            </div>
        </div>
       
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="vendors/uuid.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/state.js"></script>
    <script src="js/mock/users.js"></script>
    <script src="js/mock/lessons.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/domService.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/render.js"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
