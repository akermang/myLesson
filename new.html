<body id="new" onload="loadNew()">

    <main class="new-container">

        <div class="new nav-section">
            <a class="btn btn-info btn-sm" id="home-btn" href="home.html">Lessons</a>
            <a class="btn btn-info btn-sm" id="add-user-btn" href="#user-section">Users</a>
            <a onclick= "return signOut()" class="btn btn-info btn-sm" id="sign-out" href="index.html"> Sign Out</a>
        </div>

        <div class="new-lessons-container form-group bg-info">
            <span class="">ADD NEW LESSON </span>
            <br>
            <span>you can asign to users:</span>
            <select id="select-students" class="select-students form-control" multiple></select>
        </div>
        <div id="user-section">
            <div class='new-user-container form-group bg-info' id="new-user">
                <span>ADD NEW USER </span>
                <input class='input-first-name form-control' type="text" placeholder='First name'>
                <input class='input-last-name form-control' type="text" placeholder='Last name'>
                <input class='input-type form-control' type="text" placeholder='Type'>
                <input class='input-user-name form-control' type="text" placeholder='User name'>
                <a class="" href="#new">
                    <button class='btn btn-info btn-block' onclick=onAddUser()>Save User</button>
                </a>

            </div>
            <div class='form-group delete-user-container bg-info' id="delete-user">
                <span>DELETE USER </span>
                <select id="delete-select-students" class="form-control" multiple></select>
                <a href="#new">
                    <button class="btn btn-info btn-block" onclick=onDeleteUser()>Delete Selected User
                    </button>
                </a>
            </div>
            <div class="">
                <a class="btn btn-info btn-block"  href="home.html">Go To Lessons</a>
                <a class="btn btn-info btn-block" href="#new">Top</a>
            </div>

        </div>
