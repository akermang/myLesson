<body>
  <main class="container" id="home">
    <div class="welcome-msg text-info">My Lesson loading..</div>
    <a onclick="return signOut()" class="btn btn-info btn-sm signOut-link" id="btn-sign-out" href="index.html"> Sign Out</a>
    <div class="no-lessons-message text-center text-danger">Wellcom, soon your teacher will add your lessons</div>
    <div class="no-lessons-message text-center text-success">Thank you, My Lesson team</div>
    <div class="nav-wrap">
      <div class="nav-container">
        <a class="btb btn-warning btn-sm" href="new.html#new-user">Add File</a>
        <a class="btb btn-success btn-sm" href="new.html"> Add Lesson</a>
        <a onclick="return signOut()" class="btb btn-info btn-sm" id="btn-sign-out" href="index.html"> Sign Out</a>
      </div>
    </div>
    <div class="lessons-container" id="lessons-container"></div>
    <div class="col-lg-1 col-md-2 col-sm-3 col-xs-3 pull-right">
      <a class="btn btn-info btn-top  pull-right" href="#home">
        <span>TOP</span>
      </a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete
              <span id="lessonName" class="text-danger"></span> lesson..?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Delete it will permanently delete lesson!!
          </div>
          <div class="modal-footer">
            <button id="btn-cencel-delete" type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
            <button id="btn-delete-lesson" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </main>
